<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yi Zhang Acupuncture and TCM Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
            position: relative;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        nav {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .book-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            display: inline-block;
        }
        .language-selector {
            margin-left: 20px;
        }
        #languageSelect {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 14px;
        }
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .map {
            width: 100%;
            height: 400px;
            border: none;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (min-width: 769px) {
            .book-button-container {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                margin-bottom: 10px;
            }
            nav ul li {
                margin: 5px 10px;
            }
            .language-selector {
                margin-left: 0;
                margin-top: 10px;
            }
            .book-button-container {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>
        <div class="book-button-container">
            <a href="https://calendly.com/yiclinic-ottawa" class="book-button" target="_blank">Book an Appointment</a>
        </div>
    </header>

    <section class="content">
        <div class="contact-info">
            <p><strong>Address:</strong> Crevasse Rd. Orleans K1W 0R5</p>
            <p><strong>Phone:</strong> (613) 123-4567</p>
            <p><strong>Email:</strong> yiclinic.ottawa@gmail.com</p>
            <p><strong>Hours:</strong> Closed from Monday to Sunday</p>
        </div>

        <h2>Location</h2>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89657.30137430816!2d-75.59772973886135!3d45.47185035865131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce1103f6d84bff%3A0x7e6e9d7b5d7d7d7!2sOrleans%2C%20Ottawa%2C%20ON!5e0!3m2!1sen!2sca!4v1619123456789!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Yi Zhang Acupuncture and TCM Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
